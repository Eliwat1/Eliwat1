<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل الفيديوهات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .download-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            background: #007BFF;
            border-radius: 5px;
            font-size: 18px;
        }
        .download-btn:hover {
            background: #0056b3;
        }
        video {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 تحميل الفيديوهات مباشرة</h1>
        <video controls>
            <source src="video1.mp4" type="video/mp4">
            متصفحك لا يدعم تشغيل الفيديو.
        </video>
        <a class="download-btn" href="video1.mp4" download>📂 تحميل الفيديو 1</a>
        
        <video controls>
            <source src="video2.mp4" type="video/mp4">
            متصفحك لا يدعم تشغيل الفيديو.
        </video>
        <a class="download-btn" href="video2.mp4" download>📂 تحميل الفيديو 2</a>
    </div>
</body>
</html>
